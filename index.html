<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMeDo Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <img src="./src/image/login-bg.jpg" alt="login-image" class="login-image">

        <div class="login-container">

            <h1 class="login-text">MakeMeDo</h1>

            <form id="login-form">
                <h3 class="login-text">Login to your account</h3>
                <div class="form-group">
                    <label for="uname" class="user-label">Username</label>
                    <input type="text" id="uname" name="uname" placeholder="Enter your username" class="user-input"
                        required>
                </div>
                <div class="form-group">
                    <label for="password" class="user-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        class="user-input" required>
                </div>
                <button type="submit" class="btn-submit">LOGIN</button>
                <div id="error"></div>


            </form>



        </div>
    </div>


    <script src="./login.js"></script>
</body>

</html>
